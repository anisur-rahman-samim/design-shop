name: shop
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  get: ^4.6.6
  shared_preferences: ^2.2.2
  flutter_screenutil: ^5.9.0
  http:
  fluttertoast: ^8.2.4
  flutter_svg: ^2.0.9
  syncfusion_flutter_pdfviewer: ^24.2.9
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  collection:
  #masonry_list_view_grid: ^1.0.1
  image_gallery_saver: ^2.0.3
  photo_view: ^0.14.0
  change_app_package_name: ^1.1.0
  flutter_staggered_grid_view: ^0.7.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  hive_generator: ^2.0.1


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - assets/pdf/


  fonts:
    - family: Inter
      fonts:
        - asset: assets/font/Inter-Regular.ttf

